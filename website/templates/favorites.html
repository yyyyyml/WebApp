    <div class="main-content">
        <div class="results-container">
            <div class="main-results">
                <dl>
                    {% for favorite in web_all %}
                    <div class="result-item">
                        <h3>
                            <a
                                href="{{ url_for('result_ctrl.browse', url = favorite.link, search_type = 'web', username = username) }}">{{
                                favorite.title }}</a>
                        </h3>
                        <div class="result-meta">
                            <span class="meta-item">
                                来源：{{ favorite.origin}}
                                &nbsp
                                {{ favorite.time}}
                                &nbsp
                                <a href="/del_web_favor?id={{favorite.id}}&username={{username}}">删除</a>
                            </span>
                        </div>
                    </div>
                    {% endfor %}
                </dl>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.67/darkreader.min.js"></script>
    <script>
        // 获取切换按钮元素
        const toggleButton = document.getElementById('toggleDarkMode');

        // 获取亮色图标和暗色图标元素
        const lightIcon = document.getElementById('lightIcon');
        const darkIcon = document.getElementById('darkIcon');

        // 切换 Dark Mode 的函数
        function toggleDarkMode() {
            // 检查 Dark Reader 的状态
            const isEnabled = localStorage.getItem('darkModeEnabled') === 'true';

            // 根据状态切换图标显示
            if (isEnabled) {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'block';
            } else {
                lightIcon.style.display = 'block';
                darkIcon.style.display = 'none';
            }

            // 然后执行 Dark Reader 的切换
            if (isEnabled) {
                DarkReader.disable();
                localStorage.setItem('darkModeEnabled', 'false');
            } else {
                DarkReader.enable({
                    brightness: 100,
                    contrast: 90,
                    sepia: 10
                });
                localStorage.setItem('darkModeEnabled', 'true');
            }
        }

        // 为按钮添加点击事件
        toggleButton.addEventListener('click', toggleDarkMode);
        // 页面加载时检查并应用 Dark Reader 的状态
        document.addEventListener('DOMContentLoaded', () => {
            const isEnabled = localStorage.getItem('darkModeEnabled') === 'true';
            if (isEnabled) {
                DarkReader.enable({
                    brightness: 100,
                    contrast: 90,
                    sepia: 10
                });
                lightIcon.style.display = 'block';
                darkIcon.style.display = 'none';
            } else {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'block';
            }
        });
    </script>
