<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_summary.css') }}">
    <title>文献总结</title>
</head>
<body>
    <div class="container">
        <div class="pdf-panel">
            <object data="{{ local_pdf_path }}" type="application/pdf" width="100%" height="100%">
                <p>无法加载 PDF 文件。请检查文件路径或 <a href="{{ local_pdf_path }}">下载 PDF 文件</a> 并在外部查看。</p>
            </object>
        </div>
        <div class="right-panel">
            <div class="markdown-content">
                {{ summary_content | safe }}
            </div>
        </div>
    </div>
</body>
</html>
