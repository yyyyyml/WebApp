<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_manage.css') }}">
    <title>平台状态监测</title>
</head>
<body>
    <h1>平台状态监测</h1>
    <table>
        <tr>
            <th>指标</th>
            <th>数值</th>
        </tr>
        <tr>
            <td>服务器运行时间</td>
            <td>{{ server_runtime }}</td>
        </tr>
        <tr>
            <td>在线用户数</td>
            <td>{{ online_users }}</td>
        </tr>
        <tr>
            <td>服务器负载</td>
            <td>{{ server_load }}</td>
        </tr>
        <tr>
            <td>可用存储空间</td>
            <td>{{ available_storage }}</td>
        </tr>
    </table>
</body>
</html>
