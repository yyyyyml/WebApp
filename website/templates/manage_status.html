<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_manage.css') }}">
    <title>状态监测</title>
</head>
<body>
    <h1>状态监测</h1>
    <a href="{{ url_for('manage_ctrl.manage') }}">回到首页</a>
    <a href="{{ url_for('auth_ctrl.login') }}">退出登录</a>
    <table>
        <tr>
            <th>指标</th>
            <th>数值</th>
        </tr>
        <tr>
            <td>在线用户数</td>
            <td>{{ online_users }}</td>
        </tr>
        <tr>
            <td>系统信息</td>
            <td>{{ system_info }}</td>
        </tr>
        <tr>
            <td>服务器运行时间</td>
            <td>{{ server_runtime }}</td>
        </tr>
        <tr>
            <td>cpu占用</td>
            <td>{{ cpu_usage }}</td>
        </tr>
        <tr>
            <td>内存占用</td>
            <td>{{ memory_usage }}</td>
        </tr>
        <tr>
            <td>可用存储空间</td>
            <td>{{ available_storage }}</td>
        </tr>
    </table>
</body>
</html>
