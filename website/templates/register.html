    <h1>注册</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('auth_ctrl.login') }}">Login</a></p>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.67/darkreader.min.js"></script>
    <script>
        // 获取切换按钮元素
        const toggleButton = document.getElementById('toggleDarkMode');
    
        // 获取亮色图标和暗色图标元素
        const lightIcon = document.getElementById('lightIcon');
        const darkIcon = document.getElementById('darkIcon');
    
        // 切换 Dark Mode 的函数
        function toggleDarkMode() {
            // 检查 Dark Reader 的状态
            const isEnabled = localStorage.getItem('darkModeEnabled') === 'true';
    
            // 根据状态切换图标显示
            if (isEnabled) {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'block';
            } else {
                lightIcon.style.display = 'block';
                darkIcon.style.display = 'none';
            }
    
            // 然后执行 Dark Reader 的切换
            if (isEnabled) {
                DarkReader.disable();
                localStorage.setItem('darkModeEnabled', 'false');
            } else {
                DarkReader.enable({
                    brightness: 100,
                    contrast: 90,
                    sepia: 10
                });
                localStorage.setItem('darkModeEnabled', 'true');
            }
        }
    
        // 为按钮添加点击事件
        toggleButton.addEventListener('click', toggleDarkMode);
        // 页面加载时检查并应用 Dark Reader 的状态
        document.addEventListener('DOMContentLoaded', () => {
            const isEnabled = localStorage.getItem('darkModeEnabled') === 'true';
            if (isEnabled) {
                DarkReader.enable({
                    brightness: 100,
                    contrast: 90,
                    sepia: 10
                });
                lightIcon.style.display = 'block';
                darkIcon.style.display = 'none';
            } else {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'block';
            }
        });
    </script>
