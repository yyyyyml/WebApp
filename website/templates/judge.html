<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户反馈</title>
    <style>
        /* Reset some default styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Style the header */
        h1 {
            color: #0078d4;
            text-align: center;
            margin: 20px 0;
        }

        /* Style the links */
        a {
            text-decoration: none;
            color: #0078d4;
            margin: 10px;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Center the form and style it */
        form {
            text-align: center;
            margin: 0 auto;
            max-width: 400px; /* Limit the form width */
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style form elements */
        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="text"][name="context"] {
            width: 95%;
            height: 100px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Apply padding to the form elements */
        form input, form button {
            padding: 10px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_header.css') }}">
</head>
<body>
    <header class="header">
        <a class="logo" href="{{ url_for('index_ctrl.index') }}">搜索分析平台</a>

        <!-- 用户容器包括用户图标和用户名 -->
        <div class="user-container">
            <div class="user-icon">
                {{ username[0] }}
            </div>
            <div class="username">
                {{ username }}
            </div>

            <!-- 用户浮窗 -->
            <div class="user-popup">
                <a href="{{ url_for('relation_ctrl.favorites', username=username) }}">我的收藏</a>
                <a href="{{ url_for('relation_ctrl.history', username=username) }}">历史记录</a>
                <a href="{{ url_for('relation_ctrl.judge', username=username) }}">用户反馈</a>
                <a href="{{ url_for('auth_ctrl.logout', username=username) }}">退出登录</a>
            </div>
        </div>
    </header>
    <form method="POST">
        <input type="text" name="username" placeholder="{{username}}" required>
        <input type="text" name="context" placeholder="Say Something..." required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
